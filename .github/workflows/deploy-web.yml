name: finding_falcone
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.Commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          version: '3.13.6'
      - run: |
          cd example
          flutter config --enable-web
          flutter pub get
          flutter build web --release --base-href /falcone/
      - run: |
          cd find_falcone/build/web
          git init
          # type configurations: your user.email and user.name followed lines
          # git config --global user.email your_email
          # git config --global user.name your_name
          git config --global user.email ***
          git config --global user.name ***
          git status
          # change this remote url for examle your remote url is https://github.com/onatcipli/particle_field.git then the following:
          git remote add origin https://${{secrets.Commit_secret}}@github.com/sensn/particle_field.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f